<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Book Management System</h1>

    <!-- Поле для ввода ID для поиска -->
    <input type="text" id="searchIdInput" placeholder="Search by ID...">
    <button id="searchIdBtn" class="btn">Search by ID</button>

    <div class="books-container" id="booksList">
        <!-- Сюда будет загружаться список книг -->
    </div>

    <button id="addBookBtn" class="btn">Add Book</button>

    <form id="bookForm" style="display: none;">
        <input type="hidden" id="bookId">
        <label for="title">Title:</label>
        <input type="text" id="title" required><br>
        <label for="author">Author:</label>
        <input type="text" id="author" required><br>
        <label for="publishedDate">Published Date:</label>
        <input type="text" id="publishedDate"><br>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn"><br>
        <label for="pages">Pages:</label>
        <input type="number" id="pages" min="1" required><br>
        <div class="btn-group">
            <button type="submit" id="saveBtn" class="btn">Add Book</button>
            <button type="button" id="cancelBtn" class="btn">Cancel</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
